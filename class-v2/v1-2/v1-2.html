<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1-2</title>
    <link rel=stylesheet type="text/css" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
              <th>機票/國家</th>
              <th>日本</th>
              <th>美國</th>
             </tr>
        </thead>

        <tbody>
             <tr class="day">
                  <th colspan="3">平日</th>
              </tr>
            <tr>
                <td>經濟艙</td>
                <td><p>5000</p></td>
                <td><p>8000</p></td>
            </tr>
            <tr>
                <td>商務艙</td>
                <td><p>8000</p></td>
                <td><p>10000</p></td>
            </tr>
        </tbody>

        <tbody>
            <tr class="day">
                <th colspan="3">三月特賣</th>
            </tr>
            <tr>
                <td>經濟艙</td>
                <td>
                    <p>原價：5000</p>
                    <p class="sale">特價：2500</p>
                </td>
                <td>
                    <p>原價：8000</p>
                    <p class="sale">特價：3500</p>
                </td>
            </tr>
            <tr class="day">
                <th colspan="3">四月特賣</th>
            </tr>
            <tr>
                <td>經濟艙</td>
                <td rowspan="2"><p class="sale">早鳥價：4500</p></td>
                <td>
                    <p>原價：8000</p>
                    <p class="sale">特價：3500</p>
                </td>
            </tr>
            <tr>
                <td>商務艙</td>
                <td>
                    <p>原價：10000</p>
                    <p class="sale">特價：7999</p>
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
