<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1-3</title>
    <link rel=stylesheet type="text/css" href="css/style.css">
</head>
<body>
    <div class="signin">
        <p>會員登入</p>
        <hr>
        <label for="language">語系</label><br>
        <select name="language_select" id="language">
            <option value="" disabled selected hidden>請選擇語系</option>
            <option value="繁體中文">繁體中文</option>
            <option value="English">English</option>
        </select><br>

        <label for="account">帳號</label><br>
        <input type="text" name="帳號" id="account" placeholder="會員編號或身分證號"><br>

        <label for="password">密碼</label><br>
        <input type="password" name="密碼" id="password" placeholder="4-10位數密碼"><br>

        <label for="code">驗證碼</label><br>
        <input type="text" name="驗證碼" id="code" placeholder="輸入下方驗證碼"><br>
        <img src="https://img2018.cnblogs.com/blog/736399/202001/736399-20200108170302307-1377487770.jpg" alt="code_image"><br>

        <input type="checkbox" name="記住我" id="remember_me" value="agree">
        <label for="remember_me">記住登入資訊</label><br>

        <div class="button" onclick="location.href='https://www.etmall.com.tw/';">
            <a href="https://www.etmall.com.tw/" class="button">登入</a>
        </div>
    </div>
</body>
</html>
