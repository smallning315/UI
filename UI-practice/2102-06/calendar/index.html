<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-addevent</title>
    <link href="css/style.css" rel="stylesheet" type ="text/css"/>
</head>
<body>
    <div class="modal-header">
        <div class="title">
            <img src="img/icon-arrow-left-24.svg" alt="back">
            <h2>Add New Event</h2>
        </div>
        <div class="mui-textfield">
            <input type="text" placeholder="Enter Title" class="mui--is-untouched mui--is-dirty mui--is-empty">
        </div>
    </div>
        <ul class="modal-body">
            <li class="collapse-show">
                <div class="event-date">
                    <div class="date-head">
                        <img src="img/icon-clock.svg" alt="time">
                        <h2>Event Date</h2>
                        <div class="switch-button">
                            <input type="checkbox" class="ios-switch" id="b">
                            <label for="b" class="switch">
                                <span class="text">Day</span>
                                <span class="sw"></span>
                            </label>
                        </div>
                    </div>
                    <div class="date-body">
                        <section class="date-range">
                            <div class="date-info">
                                <h3 class="date">
                                    <span>From</span>
                                    Nov 19,2020
                                </h3>
                                <span>14:30</span>
                            </div>
                            <div class="date-info">
                                <h3 class="date">
                                    <span>to</span>
                                    Nov 19,2020
                                </h3>
                                <span>15:30</span>
                            </div>
                        </section>
                    </div>
                </div>
            </li>
            <li class="collapse-hide">
                <div class="add-location">
                    <div class="date-head">
                        <img src="img/icon-location.svg" alt="Location">
                        <h2>Add Location</h2>
                    </div>
                </div>
            </li>
            <li class="collapse-show">
                <div class="notice">
                    <div class="date-head">
                        <img src="img/icon-notice-24.svg" alt="notice">
                        <h2>Event Date</h2>
                        <img src="img/icon-close-24.svg" alt="close">
                    </div>
                    <div class="date-body">
                        <img src="img/icon-add-24.svg" alt="add">
                        <h2>Add Notifacation</h2>
                </div>
            </li>
            <li class="collapse-hide">
                <div class="add-location">
                    <div class="date-head">
                        <img src="img/icon-people-24.svg" alt="people">
                        <h2>Add People</h2>
                    </div>
                </div>
            </li>
            <div class="modal-footer">
                <div class="button">
                    <span>Save</span>
                    <img src="img/icon-tick-24.svg" alt="check">
                </div>
            </div>
        </ul>

</body>
</html>
