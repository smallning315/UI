<script>
var resize_zoom=1;
var font_size_temp1=46;
var font_size_temp2=7.0;
var max_width=640;
function resize_word(){
	var width=document.documentElement.clientWidth;
	var Max_height=document.documentElement.clientHeight;
	var useAgent_left=0;
	var temp2=document.documentElement.clientWidth-200;
	var temp=document.documentElement.clientWidth/500;
	var zoom=1;
	//check_userAgent="android";
	switch(check_userAgent){
		case "Windows":
		case "Mac":
			if(width>max_width){
				useAgent_left=(width-max_width)/2;
			}
			if(width>max_width){
				temp2=max_width-200;
			}else{
				temp2=document.documentElement.clientWidth-200;
			}
			
			$("#content").css("max-width",max_width+"px");
			
			break;
		case "iphone":
		case "ipad":
			if(width<=max_width){
				zoom=width/max_width;
			}else{
				zoom=1;
			}
			break;
		case "android":
			if(width<=max_width){
				zoom=width/max_width;
			}else{
				zoom=1;
			}
			break;
		default:
			if(width<=max_width){
				zoom=width/max_width;
			}else{
				zoom=1;
			}
			break;
	}
	resize_zoom=zoom;
	
	$("#content").css("margin-left",useAgent_left+"px");
	
	if(width>max_width){
		$("#popup").children("div").children("div").css("font-size",font_size_temp1+"px");
		var temp2=$("#popup").children("div").children("div").children("div").outerHeight();
		while(temp2>=250){
			font_size_temp1-=1;
			$("#popup").children("div").children("div").css("font-size",font_size_temp1+"px");
			temp2=$("#popup").children("div").children("div").children("div").outerHeight();
		}
	}else{
		$("#popup").children("div").children("div").css("font-size",font_size_temp2+"vw");
		var temp2=$("#popup").children("div").children("div").children("div").outerHeight();
		while(temp2>=250){
			font_size_temp2-=0.1;
			$("#popup").children("div").children("div").css("font-size",font_size_temp2+"vw");
			temp2=$("#popup").children("div").children("div").children("div").outerHeight();
		}
	}
}
</script>

<script>
var target=3;
var spin_to_win_angel=0;
function spin_to_win(){
	spin_to_win_animate(target);
}

function spin_to_win_animate(g_index){
	var angel=Math.floor(Math.random()*51)+5;
	switch(g_index%6){
		case 1:
			angel+=3240;
			break;
		case 2:
			angel+=3300;
			break;
		case 3:
			angel+=3360;
			break;
		case 4:
			angel+=3420;
			break;
		case 5:
			angel+=3480;
			break;
		case 0:
			angel+=3540;
			break;
	}
	var temp=angel-spin_to_win_angel;//總長度
	var temp2=temp*9360/67200+spin_to_win_angel;
	$("#spin_to_win_0").animateRotate(spin_to_win_angel, angel, 4720, 'swing', function(){
		spin_to_win_angel=angel;
		while(spin_to_win_angel>0) spin_to_win_angel-=360;
		document.getElementById("spin_to_win_0").style.transform = "rotate("+spin_to_win_angel+"deg)";
		popup_open();
	});
}
</script>
<script>
function popup_open(){
	$("#popup").show();
}

function popup_close(){
	$("#popup").hide();
}
</script>
<script>
$.fn.animateRotate = function(startAngle, endAngle, duration, easing, complete){
    return this.each(function(){
        var elem = $(this);

        $({deg: startAngle}).animate({deg: endAngle}, {
            duration: duration,
            easing: easing,
            step: function(now){
                elem.css({
                  '-moz-transform':'rotate('+now+'deg)',
                  '-webkit-transform':'rotate('+now+'deg)',
                  '-o-transform':'rotate('+now+'deg)',
                  '-ms-transform':'rotate('+now+'deg)',
                  'transform':'rotate('+now+'deg)'
                });
            },
            complete: complete || $.noop
        });
    });
};

window.onresize = function(){
	resize_word();
}

resize_word();
</script>
