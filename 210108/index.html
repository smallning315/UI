<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Dialog</title>
    <link rel=stylesheet type="text/css" href="css/normalize.css">
    <link rel=stylesheet type="text/css" href="css/style.css">
</head>
<body>
        <div class="center">
            <div class="modal">
                <img src="img/icon-star_72.svg" alt="icon-star"> 
                <div class="modal-content">
                    <div class="circle"></div>
                    <div class="line"></div>
                    <div class="text"><h1>簽到成功</h1><span>+5積分</span></div>
                    <div class="datelist">
                        <ul>
                            <li><span class="point is-active">+5</span><p class="date is-active">1天</p><div></li>
                            <li><span class="point">+7</span><p class="date">2天</p></li>
                            <li><span class="point">+10</span><p class="date">3天</p></li>
                            <li><span class="point">+14</span><p class="date">4天</p></li>
                            <li><span class="point">+14</span><p class="date">5天</p></li>
                        </ul>
                    </div>    
                </div>
                <div class="close"></div>
            </div>
        </div>
</body>
</html>
